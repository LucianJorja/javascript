<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de ropa</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <link rel="stylesheet" href="/public/css/style.css">
</head>
<body>

    <header>
        <h1>Tienda de ropa</h1>
    <button id="shop-cart"><i class="fas fa-shopping-cart"></i><span id="cart-counter">0</span></button>
    </header>
    
    <main id="product-container">

    </main>
    <div class="modal-container">
        <div class="modal-cart">
            <h3>Carrito</h3>
            <button id="btn-close-cart"><i class="fas fa-times-circle"></i></button>
            <div id="cart-container">
            </div>
            <p class="priceProduct">Precio total: $<span id="totalPrice"></span></p>
            <div class="col-xs-12 col-md-4 endPurchase">
                <input type="submit" class="btn btn-success btn-right btn-block" id="button" value="Finalizar compra" >
            </div>
        </div>
    </div>



    <script src="src/components/data/data.js"></script>
    <script src="src/components/cart/modal.js"></script>
    <script src="src/components/cart/cart.js"></script>
    <script src="src/controllers/productsControllers.js"></script>
    <script src="src/App.js"></script>
    <script src="src/index.js"></script>
    <script src="https://kit.fontawesome.com/df59baf6b8.js" crossorigin="anonymous"></script>
</body>
</html>
